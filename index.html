<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre d'Or - Monsieur TRẦN Tứ Nghĩa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcf9;
            --text-color: #2c3e50;
            --accent-color: #7d6752;
            --sep-color: #e0d7c7;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(to bottom, #f3ede3, var(--bg-color));
            border-bottom: 1px solid var(--sep-color);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            margin: 0;
            color: #1a252f;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.3rem;
            color: var(--accent-color);
            margin-top: 10px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .message-card {
            background: var(--card-bg);
            padding: 50px;
            margin-bottom: 60px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
            border: 1px solid #f0ede6;
        }

        .message-content {
            white-space: pre-wrap;
            font-size: 1.15rem;
            color: #34495e;
            margin-bottom: 35px;
            text-align: justify;
        }

        .photo-container {
            margin: 40px 0;
            text-align: center;
        }

        .photo-container img {
            max-width: 100%;
            max-height: 700px;
            height: auto;
            border-radius: 2px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 10px solid #fff;
        }

        .meta-info {
            border-top: 1px solid var(--sep-color);
            padding-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-wrap: wrap;
        }

        .author {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--accent-color);
        }

        .date {
            font-size: 0.9rem;
            color: #95a5a6;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        footer {
            text-align: center;
            padding: 80px 20px;
            border-top: 1px solid var(--sep-color);
            color: #95a5a6;
            font-size: 0.95rem;
        }

        .ornament {
            text-align: center;
            margin-bottom: 50px;
            color: var(--sep-color);
            font-size: 2.5rem;
        }

        @media (max-width: 600px) {
            .message-card { padding: 30px 20px; }
            h1 { font-size: 2rem; }
            .message-content { font-size: 1.05rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>En mémoire de Mr TRẦN Tứ Nghĩa</h1>
    <p class="subtitle">"Hành trình về miền ánh sáng"</p>
</header>



<footer>
    <p>© 2026 - Livre d'Or en souvenir de Monsieur TRẦN Tứ Nghĩa</p>
</footer>

</body>
</html>
